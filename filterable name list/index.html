<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <h1 class="center-align">
      My  <i class="fas fa-address-book"></i> Name List
    </h1>
    <input type="text" id="filterInput" placeholder="Search names...">
    <ul id="names" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite.jpg" width="50px" height="30px">
        <a href="#"> Aba</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite1.jpg" width="50px" height="30px">
        <a href="#">Alakanada</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite2.jpg" width="50px" height="30px">
        <a href="#">Anjan</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite3.jpg" width="50px" height="30px">
        <a href="#">Ajau</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite2.jpg" width="50px" height="30px">
        <a href="#">Booh</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite1.jpg" width="50px" height="30px">
        <a href="#">Billa Prani</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite.jpg" width="50px" height="30px">
        <a href="#">Boams</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite3.jpg" width="50px" height="30px">
        <a href="#">Bansals</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite2.jpg" width="50px" height="30px">
        <a href="#">Carryminati</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite3.jpg" width="50px" height="30px">
        <a href="#">Cathlene</a>
      </li>
      <li class="collection-item">
          <img class="circle responsive-img" src="images/fornite1.jpg" width="50px" height="30px">
        <a href="#">Coudom</a>
      </li>
    </ul>
  </div>

  <script>
    // Get input element
    let filterInput = document.getElementById('filterInput');
    // Add event listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames(){
      // Get value of input
      let filterValue = document.getElementById('filterInput').value.toUpperCase();

      // Get names ul
      let ul = document.getElementById('names');
      // Get lis from ul
      let li = ul.querySelectorAll('li.collection-item');

      // Loop through collection-item lis
      for(let i = 0;i < li.length;i++){
        let a = li[i].getElementsByTagName('a')[0];
        // If matched
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }

    }
  </script>
</body>
</html>
